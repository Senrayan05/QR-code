<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Movies</title>
<style>
	.movie-grid{
		display:grid;
		grid-template-columns : repeat(auto-fill, minmax(300px, 1fr));
		gap: 10px;
	}
	
	.movie-item{
		text-align:center;
		border-radius: 4px;
		border: 1px solid #ccc;
		padding: 10px;
	}
	
	.movie-item iframe{
		height:200px;
		width:100%;
	}
	
	
</style>
</head>
<body>
	<h2>All Movies</h2>
	<div class="movie-grid">
		<div th:each="movie : ${movies}" class="movie-item">
			<h3 th:text="${movie.movieName}">Movie Name</h3>
			<div th:href="${movie.movieLink}" th:utext="${movie.movieLink}"></div>
		</div>			
			
	</div>
</body>
</html>
